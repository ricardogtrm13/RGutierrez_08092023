<div class="container">
    <h1 mat-dialog-title class="text-center">{{tituloAccion}} Alumno</h1>
    <div mat-dialog-content>
        <br />
        <form [formGroup]="formMateria">
            <mat-grid-list cols="1" rowHeight="90px">

                <mat-grid-tile>
                    <mat-form-field appearance="outline" class="visually-hidden">
                        <mat-label class="visually-hidden">ID Materia:</mat-label>
                        <input matInput formControlName="idMateria" autocomplete="off" class="visually-hidden">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre materia:</mat-label>
                        <input matInput formControlName="nombre" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Costo materia:</mat-label>
                        <input matInput formControlName="costo" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>

            </mat-grid-list>
        </form>
    </div>
    <div mat-dialog-actions class="text-center">
        <button mat-raised-button color="primary" (click)="materiaAddEdit()" [disabled]="formMateria.invalid">
            {{botonAccion}}
        </button>
        <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    </div>
</div>
