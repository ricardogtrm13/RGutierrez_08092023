<div class="container">
    <h1 mat-dialog-title class="text-center">{{tituloAccion}} Alumno</h1>
    <div mat-dialog-content>
        <br />
        <form [formGroup]="formAlumno">
            <mat-grid-list cols="1" rowHeight="90px">

                <mat-grid-tile>
                    <mat-form-field appearance="outline" class="visually-hidden">
                        <mat-label class="visually-hidden">ID alumno:</mat-label>
                        <input matInput formControlName="idAlumno" autocomplete="off" class="visually-hidden">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre alumno:</mat-label>
                        <input matInput formControlName="nombre" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido paterno:</mat-label>
                        <input matInput formControlName="apellidoPaterno" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido materno:</mat-label>
                        <input matInput formControlName="apellidoMaterno" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </div>
    <div mat-dialog-actions class="text-center">
        <button mat-raised-button color="primary" (click)="alumnoAddEdit()" [disabled]="formAlumno.invalid">
            {{botonAccion}}
        </button>
        <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    </div>
</div>
